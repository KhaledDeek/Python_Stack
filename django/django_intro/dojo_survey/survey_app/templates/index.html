<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form class="form-floating" action="/result" method="post">
            {% csrf_token %}
            <br>
            <div class="name">
                <h5>Your Name</h5>
                <input type="text" class="form-control" name="name" id="floatingInputValue" placeholder="Name">
            </div>
            <br>
            <div class="form-check form-check-inline" id="form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline" id="form-check2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-floatingx">
                <h5>Dojo Location</h5>
                <select class="form-select" name="location" id="floatingSelect"
                    aria-label="Floating label select example">
                    <option selected>Location</option>
                    <option>Ramallah</option>
                    <option>Nablus</option>
                    <option>Khalil</option>
                </select>
            </div>
            <br>
            <div class="form-floatingx">
                <h5>Favourite Language</h5>
                <select class="form-select" name="language" id="floatingSelect"
                    aria-label="Floating label select example">
                    <option selected>Languages</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>c++</option>
                </select>
            </div>
            <br>
            <div class="form-floating">
                <h5>Comment (Optional)</h5>
                <textarea class="form-control" name="textarea" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    I agree to the Terms
                </label>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2">Submit</button>
            </div>
        </form>

    </div>
</body>

</html>
