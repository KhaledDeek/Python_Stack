<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book and Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/create_book.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <div id="c">
        <h3>Add a New Book Title and Review</h3>
        <form action="/new_book" method="post">
            {%csrf_token%}
            <div class="input-group">
                <span class="input-group-text">Book Title</span>
                <input type="text" name="title" aria-label="First name" class="form-control">
            </div>
            <h4>Author</h4>
            <div>
                <div class="select">
                    <span>Choose from the list</span>
                    <select id="author" name="select_author" class="form-select" aria-label="Default select example">
                        
                        <option selected>Select Author</option>
                        {%for author in authors%}
                        <option value={{author.name}}>{{author.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-text">Or add a new Author</span>
                    <input type="text" name="new_author" aria-label="First name" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Reviews</label>
                <textarea class="form-control" name="review" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="select">
                <span class="r"><h5>Rating</h5></span>
                <select id="rating" name="rating" class="form-select" aria-label="Default select example">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button id="btn" type="submit" class="btn btn-success">Add Book and Review</button>
        </form>
    </div>

</body>

</html>
