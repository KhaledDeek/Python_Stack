<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>All The Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {%for user in all_users%}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.age}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <hr>
        <h1>Add a User</h1>
        <form action="/create"  method="post">
            {%csrf_token%}
            <div class="input-group" id="upper">
                <span class="input-group-text">First name</span>
                <input type="text" name="first_name" aria-label="First name" class="form-control">
                <span class="input-group-text">Last name</span>
                <input type="text"  name="last_name" aria-label="Last name" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Email</span>
                <input type="text" name="email" aria-label="email" class="form-control">
                <span class="input-group-text">Age</span>
                <input type="number" name="age" aria-label="age" class="form-control">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto" id="button">
                <button class="btn btn-primary" type="Submit">Add User</button>
            </div>
        </form>
    </div>
</body>

</html>
