<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors & Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <div class="left">
            <h1 id="h1">Add a Book</h1>
            <form action="create_book" method="post">
                {%csrf_token%}
                <div id="title" class="input-group">
                    <span class="span">Title</span>
                    <input type="text" name="title" aria-label="First name" class="form-control">
                </div>
                <div class="mb-3" id="text">
                    <span class="span" id="desc">Description</span>
                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>
                <button type="submit" id="add" class="btn btn-secondary">Add</button>
            </form>
        </div>
        <div id="table">
            <table class="table table-striped">

                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for book in books %}
                    <tr>
                        <td>{{book.id}}</td>
                        <td>{{book.title}}</td>
                        <td><a href="book/{{book.id}}" >View More</a></td>
                    </tr>
                {%endfor%}
            </table>
        </div>
    </div>
</body>

</html>
