<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>{{author_details.first_name}}{{" "}}{{author_details.last_name}}</h1>
        <h3>ID : {{author_details.id}}</h3>
        <h4>Description : {{author_details.notes}}</h4>
        <h4>Books</h4>
        <div class="list">
            <ul>
                {%for book in author_details.books.all%}
                <li>{{book.title}}</li>
                {%endfor%}
            </ul>
        </div>
        <form class="select" action="/add_book/{{author_details.id}}" method="post">
            {%csrf_token%}
                <select id="select" name="selected" class="form-select" aria-label="Default select example">
                    <option selected>-Select Book-</option>
                    {%for book in books%}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {%endfor%}
                </select>
                <button type="submit" id="btn" class="btn btn-danger">Add Book</button>
        </form>

    </div>

</body>

</html>
