<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/comments.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

</head>

<body>
    <div id="cont" class="container">
        <h1>Comments For Course '{{course.name}}'' </h1>
        <table class="table table-dark table-striped">
            <tr>
                <th>Id</th>
                <th>Comment</th>
            </tr>
            {%for comment in course.comments.all%}
            <tr>
                <td>{{comment.id}}</td>
                <td>{{comment.comments}}</td>
            </tr>
            {%endfor%}
        </table>
        <br>
        <br>
        <br>
        <div>
            <form action="/newcomment/{{course.id}}" method="post">
                {%csrf_token%}
                <h3>Enter a new Comment</h3>
                <div class="mb-3">
                    <textarea name="txtarea" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
