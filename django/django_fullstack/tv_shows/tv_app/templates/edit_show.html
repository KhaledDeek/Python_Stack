<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_show.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="c" class="container">
        <div class="upper_line">
            <h1>Edit Show {{show.id}}</h1>
            <a href="/shows">Go Back</a>
        </div>
        <form action="/shows/{{show.id}}/update_show" method="post">
            {%csrf_token%}
            <div class="title">
                <h3>Title</h3>
                <input type="text" name="title" placeholder={{show.title}} aria-label="title" class="form-control">
            </div>
            <div class="mid_line">
                <div>
                    <h3>Network</h3>
                    <input type="text" name="network" placeholder={{show.network}} aria-label="network" class="form-control">
                </div>
                <div>
                    <h3>Release Date</h3>
                    <div class="calendar">
                        <input type="date" name="release_date" aria-label="network"  class="form-control" name="" id="">
                        <img src="{% static 'images/img2.jpg' %}" />
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">
                    <h3>Description</h3>
                </label>
                <textarea class="form-control" placeholder={{show.description}} name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="Submit" id="btn" class="btn btn-warning">Update</button>
        </form>
        <a href="/shows/{{show.id}}">Go to Show</a>
    </div>
</body>

</html>
