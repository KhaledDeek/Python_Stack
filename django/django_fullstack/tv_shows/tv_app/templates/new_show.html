<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new_show.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="c" class="container">
        <div class="upper_line">
            <h1>Add a New Show</h1>
            <a href="/shows">Go Back</a>
        </div>
        <form action="/shows/create_show" method="post">
            {%csrf_token%}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="title">
                <h3>Title</h3>
                <input type="text" name="title" aria-label="title" class="form-control">
            </div>
            <div class="mid_line">
                <div>
                    <h3>Network</h3>
                    <input type="text" name="network" aria-label="network" class="form-control">
                </div>
                <div>
                    <h3>Release Date</h3>
                    <div class="calendar">
                        <input type="date" name="release_date" aria-label="network" class="form-control" name="" id="">
                        <img src="{% static 'images/img2.jpg' %}" />
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">
                    <h3>Description</h3>
                </label>
                <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="Submit" id="btn" class="btn btn-warning">Create</button>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</body>

</html>
