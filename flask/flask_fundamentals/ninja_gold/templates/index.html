<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="upperdiv">
                <h3>Your Gold: </h3>
                <div class="goldbox">
                    <h3>{{gold}}</h3>
                </div>
            </div>
            <div class="maindiv">
                <div class="findgold">
                    <h1 class="place" name='place'>Farm</h1>
                    <p>(earns 10-20 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm" />
                        <input type="submit" class="btn btn-success" value="Find Gold!" />
                    </form>
                </div>
                <div class="findgold">
                    <h1 class="place" name='place'>Cave</h1>
                    <p>(earns 5-10 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave" />
                        <input type="submit" class="btn btn-success" value="Find Gold!" />
                    </form>
                </div>
                <div class="findgold">
                    <h1 class="place">House</h1>
                    <p>(earns 2-5 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house" />
                        <input type="submit" class="btn btn-success" value="Find Gold!" />
                    </form>
                </div>
                <div class="findgold">
                    <h1 class="place">Casino</h1>
                    <p>(earns/takes 0-50 golds)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino" />
                        <input type="submit" class="btn btn-success" value="Find Gold!" />
                    </form>
                </div>
            </div>
            <div class="lowerdiv">
                <form action="/process_money" method="post">
                    <h3>Activities: </h3>
                    <div id="activity">
                        {%if logs > 0 :%}
                        <h6 id="activities">{{messages|safe}}  </h6>
                        <style>
                            #activities {
                                color: rgb(47, 149, 10);
                            }
                        </style>
                        {%else:%}
                        <h6 id="activity">{{messages|safe}} </h6>
                        <style>
                            #activity {
                                color: rgba(168, 36, 36, 0.903);
                            }
                        </style>
                        {%endif%}
                    </div>
                </form>
            </div>
            <div id="reset">
                <form action="/reset">
                    <button class="btn btn-danger">Reset Game!!</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
