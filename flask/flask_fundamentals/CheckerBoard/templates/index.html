<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckerBoard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <table>
            {%for i in range (0, y):%}
            <tr>
                {%for x in range(0,x):%}
                <td name="x" class="black"></td>
                <td name="x" class="red"></td>
                {%endfor%}
                {%if result:%}
                <td name="x" class="black"></td>
                {%endif%}
            </tr>
            <tr>
                {%for x in range(0,x):%}
                <td name="x" class="red"></td>
                <td name="x" class="black"></td>
                {%endfor%}
                {%if result:%}
                <td name="x" class="red"></td>
                {%endif%}
            </tr>
            {%endfor%}
            {%if odd:%}
            <tr>
                <td name="x" class="black"></td>
                <td name="x" class="red"></td>
                {%for x in range(0,x):%}
                <td name="x" class="black"></td>
                <td name="x" class="red"></td>
                {%endfor%}
                {%if result:%}
                <td name="x" class="black"></td>
                {%endif%}
            </tr>
            {%endif%}


        </table>
    </div>
</body>

</html>
